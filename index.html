<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Découvrez les meilleurs films du moment">
  <title>CineScope - Votre guide cinéma professionnel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/themes.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <svg class="brand-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
          <polyline points="17 2 12 7 7 2"></polyline>
        </svg>
        <a href="/index.html" class="brand-text">CineScope</a>
      </div>

      <div class="nav-links">
        <a href="/" class="nav-link active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          </svg>
          Accueil
        </a>

        <a href="/search.html" class="nav-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          Recherche
        </a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <div class="hero-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
        </svg>
        Nouvelle expérience
      </div>

      <h1 class="hero-title">
        Découvrez les films qui
        <span class="gradient-text">façonnent le cinéma</span>
      </h1>

      <p class="hero-subtitle">
        Une sélection soigneusement choisie des meilleurs films, classiques et contemporains
      </p>
    </div>
  </header>

  <main class="main-content">
    <div id="trending-grid" class="movies-grid" aria-live="polite"></div>

    <div class="load-more-section">
      <button id="load-more-trending" class="btn-load-more" aria-label="Charger plus de films">
        <span class="btn-text">Charger plus de films</span>
        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <polyline points="19 12 12 19 5 12"></polyline>
        </svg>
      </button>
    </div>
  </main>


<footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
            <polyline points="17 2 12 7 7 2"></polyline>
          </svg>
          <span>CineScope</span>
        </div>

        <div class="footer-links">
          <a href="#">À propos</a>
          <a href="#">Conditions</a>
          <a href="#">Confidentialité</a>
          <a href="#">Contact</a>
        </div>
         <div class="theme-switcher">
          <button class="theme-btn" data-theme="dark-purple"></button>
          <button class="theme-btn" data-theme="cyber-blue"></button>
          <button class="theme-btn" data-theme="neon-pink"></button>
          <button class="theme-btn" data-theme="forest-green"></button>
          <button class="theme-btn" data-theme="sunset-orange"></button>
          <button class="theme-btn" data-theme="midnight-blue"></button>
        </div>

        <p>© 2025 CineScope. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/main-index.js"></script>
  <script type="module" src="/src/switcher.js"></script>


</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Recherchez parmi des milliers de films" />
  <title>Cinéma du Village - Recherche de films</title>
    <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/search.css" />
</head>
<body>
  <header class="site-header">
    <a href="/index.html">    <h1>Cinéma du Village</h1>
    <nav>
      <a href="/">Accueil</a>
      <a href="/search.html" aria-current="page">Rechercher</a>
    </nav>
  </header>

  <main class="container">
    <section class="search-section">
      <h2 class="search-title">Rechercher un film</h2>
      <form id="search-form" role="search">
        <div class="search-input-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input 
            id="search-input" 
            name="q" 
            type="search" 
            placeholder="Rechercher un film (ex : Guardians of the Galaxy)" 
            autocomplete="off"
            aria-label="Rechercher un film"
          />
          <button type="button" id="clear-search" class="clear-btn" hidden aria-label="Effacer la recherche">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </form>

      <div id="search-results-info" class="results-info" aria-live="polite"></div>
      <div id="search-grid" class="results-grid" aria-live="polite"></div>
      
      <div class="controls">
        <button id="load-more-search" class="btn btn-load-more" hidden>
          Charger plus de resultats
        </button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Cinéma du Village. Tous droits réservés.</p>
  </footer>

  <script type="module" src="/src/main-search.js"></script>
</body>
</html>

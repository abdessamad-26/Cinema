<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Recherchez parmi des milliers de films">
  <title>CineScope - Recherche de films</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/search.css">
  <link rel="stylesheet" href="styles/themes.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <svg class="brand-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
          <polyline points="17 2 12 7 7 2"></polyline>
        </svg>
        <a href="/index.html" class="brand-text">CineScope</a>
      </div>

      <div class="nav-links">
        <a href="/" class="nav-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          </svg>
          Accueil
        </a>

        <a href="/search.html" class="nav-link active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          Recherche
        </a>
      </div>
    </div>
  </nav>

  <div class="search-hero">
    <div class="container">
      <h1 class="search-hero-title">Trouvez votre prochain film</h1>
      <p class="search-hero-subtitle">Explorez notre collection de milliers de films</p>
    </div>
  </div>

  <main class="main-content">
    <div class="container">
      <div class="search-section">
        <form id="search-form" role="search" class="search-form">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>

            <input
              id="search-input"
              name="q"
              type="search"
              placeholder="Rechercher un film (ex: Inception, The Matrix...)"
              autocomplete="off"
              aria-label="Rechercher un film"
              class="search-input"
            >

            <button type="button" id="clear-search" class="clear-btn" hidden aria-label="Effacer la recherche">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </form>

        <div id="search-results-info" class="results-info" aria-live="polite"></div>
        <div id="search-grid" class="results-grid" aria-live="polite"></div>

        <div class="load-more-section">
          <button id="load-more-search" class="btn-load-more" hidden>
            <span class="btn-text">Charger plus de résultats</span>
            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
            <polyline points="17 2 12 7 7 2"></polyline>
          </svg>
          <span>CineScope</span>
        </div>

        <div class="footer-links">
          <a href="#">À propos</a>
          <a href="#">Conditions</a>
          <a href="#">Confidentialité</a>
          <a href="#">Contact</a>
        </div>
         <div class="theme-switcher">
          <button class="theme-btn" data-theme="dark-purple"></button>
          <button class="theme-btn" data-theme="cyber-blue"></button>
          <button class="theme-btn" data-theme="neon-pink"></button>
          <button class="theme-btn" data-theme="forest-green"></button>
          <button class="theme-btn" data-theme="sunset-orange"></button>
          <button class="theme-btn" data-theme="midnight-blue"></button>
        </div>

        <p>© 2025 CineScope. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/main-search.js"></script>
  <script type="module" src="/src/switcher.js"></script>


</body>
</html>
